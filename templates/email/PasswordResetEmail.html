<!DOCTYPE html>
<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - SKCET</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #111827; margin: 0; padding: 0; background-color: #f3f4f6;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
                    <img src="https://i.imgur.com/las74ig.png" alt="SKCET Logo" width="100" style="display: block; margin: 0 auto;">  
                    <p style="text-align: center; font-size: 14px; color: #6B7280;">We received a request to reset your password. Use the button below to set up a new password for your account.</p>
                    <div style="text-align: center; margin-top: 24px;">
                        <a href="{{ reset_link }}" style="display: inline-block; background-color: #4F46E5; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: 600; font-size: 14px;">Reset Password</a>
                    </div>
                    <p style="text-align: center; font-size: 14px; color: #6B7280; margin-top: 24px;">If you didn't request this, you can safely ignore this email.</p>
                    <p style="text-align: center; font-size: 14px; color: #6B7280;">This password reset link will expire in 24 hours.</p>
                </div>
            </td>
        </tr>
    </table>
    <table width="100%" cellpadding="0" cellspacing="0" style="margin-top: 40px; background-color: #f3f4f6;">
        <tr>
            <td>
                <div style="max-width: 600px; margin: 0 auto; padding: 20px; text-align: center;">
                    <p style="font-size: 12px; color: #6B7280;">&copy; 2024 SKCET, Inc. All rights reserved.</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
