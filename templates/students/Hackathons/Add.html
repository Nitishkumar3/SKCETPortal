      <main class="py-10">
          <div class="px-4 sm:px-6 lg:px-8">
              <div class="px-8 sm:px-16 md:px-32 lg:px-48">
                  <h2 class="font-semibold text-gray-900 py-2 text-xl">Hackathon Details</h2>  
                  <hr class="py-2">
                  <form action="{{ url_for('students.HackathonsAdd') }}" method="POST" enctype="multipart/form-data">
                      <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6 md:col-span-2">
                          <div class="sm:col-span-3">
                              <label for="EventName" class="block text-sm font-medium leading-6 text-gray-900">Event Name</label>
                              <div class="mt-2">
                                  <input type="text" name="EventName" id="Event-Name" required class="event-name block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                              <p class="mt-2 text-sm text-red-600" id="event-name-error"></p>
                          </div>
                          <div class="sm:col-span-3">
                              <label for="ProjectTitle" class="block text-sm font-medium leading-6 text-gray-900">Project Title</label>
                              <div class="mt-2">
                                  <input type="text" id="ProjectTitle" name="ProjectTitle" required class="project-title block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                              <p class="mt-2 text-sm text-red-600" id="ProjectTitle-error"></p>
                          </div>
                          <div class="sm:col-span-3">
                              <label for="TeamName" class="block text-sm font-medium leading-6 text-gray-900">Team Name</label>
                              <div class="mt-2">
                                  <input type="text" id="TeamName" name="TeamName" required class="team-name block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                              <p class="mt-2 text-sm text-red-600" id="Team-name-error"></p>
                          </div>
                          <div class="sm:col-span-3">
                              <label for="Date" class="block text-sm font-medium leading-6 text-gray-900">Date</label>
                              <div class="mt-2">
                                  <input type="date" id="Date" name="Date" required class="date block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                              <p class="mt-2 text-sm text-red-600" id="first-name-error"></p>
                          </div>
                          
                          <div class="sm:col-span-3">
                              <label for="Mode" class="block text-sm font-medium leading-6 text-gray-900">Mode</label>
                              <div class="mt-2">
                                  <select class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300  focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="Mode" name="Mode" required>
                                      <option value="Online">Online</option>
                                      <option value="Offline">Offline</option>
                                  </select>
                              </div>
                          </div>
                          
                          <div id="VenueContainer" class="hidden sm:col-span-3">
                              <label for="Venue" class="block text-sm font-medium leading-6 text-gray-900">Venue</label>
                              <div class="mt-2">
                                  <input type="text" id="Venue" name="Venue" class="venue-name block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                          </div>
                          
                          <div class="sm:col-span-6" id="TeamDetailsContainer">
                              <label for="TeamDetails" class="block text-sm font-medium leading-6 text-gray-900">Team Details</label>
                              <div class="mt-2 flex items-center">
                                  <input type="text" name="TeamDetails[]" required value="{{ RollNumber }}" readonly class="team-details w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                  <button type="button" id="AddTeamDetail" class="ml-2 p-2 text-indigo-600 hover:text-indigo-800 focus:outline-none">
                                      <i class="fas fa-plus"></i>
                                  </button>
                              </div>
                          </div>

                              <label for="Status" class="block text-sm font-medium leading-6 text-gray-900">Status</label>
                              <div class="mt-2">
                                  <select id="Status" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="Status" required>
                                      <option value="Registered">Registered</option>
                                      <option value="EventCompleted">Event Completed</option>
                                  </select>
                              </div>
                          </div>
      
                          <div id="CompletedEventFields" class="hidden sm:col-span-3">
                              <label for="ParticipatedWon" class="block text-sm font-medium leading-6 text-gray-900">Participated/Won</label>
                              <div class="mt-2">
                                  <select id="ParticipatedWon" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="ParticipatedWon">
                                      <option value="Participated">Participated</option>
                                      <option value="Won">Won</option>
                                  </select>
                              </div>
                          </div>
      
                          <div id="WonFields" class="hidden sm:col-span-6">
                              <div class="grid grid-cols-2 gap-4">
                                  <div>
                                      <label class="block text-sm font-medium leading-6 text-gray-900" for="Position">Position</label>
                                      <div class="mt-2">
                                          <input type="text" id="Position" name="Position" class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                      </div>
                                  </div>
                                  <div>
                                      <label class="block text-sm font-medium leading-6 text-gray-900" for="PrizeAmount">Prize Amount</label>
                                      <div class="mt-2">
                                          <input type="number" id="PrizeAmount" name="PrizeAmount" class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                      </div>
                                  </div>
                              </div>
                          </div>
      
                          <div id="PhotoFields" class="hidden sm:col-span-6">
                              <div class="grid grid-cols-2 gap-4">
                                  <div>
                                      <label class="block text-sm font-medium leading-6 text-gray-900" for="EventPhotos">Event Photos (max 3)</label>
                                      <input type="file" id="EventPhotos" name="EventPhotos" multiple accept=".png,.jpg,.jpeg,.pdf">
                                  </div>
                                  <div>
                                      <label class="block text-sm font-medium leading-6 text-gray-900" for="CertificatePhotos">Certificate Photos (max 3)</label>
                                      <input type="file" id="CertificatePhotos" name="CertificatePhotos" multiple accept=".png,.jpg,.jpeg,.pdf">
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <div class="mt-6 flex items-center justify-end gap-x-6">
                          <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                      </div>
                  </form>
              </div>
          </div>
      </main>
    </div>
  </div>
<script>
$(document).ready(function() {
    $('#Mode').change(function() {
        if ($(this).val() === 'Offline') {
            $('#VenueContainer').removeClass('hidden');
            $('#Venue').prop('required', true);
        } else {
            $('#VenueContainer').addClass('hidden');
            $('#Venue').prop('required', false);
        }
    });

    $('#AddTeamDetail').click(function() {
        var newInput = $(
            '<div class="flex items-center mt-2">' +
                '<input type="text" class="team-details w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="TeamDetails[]" required>' +
                '<button type="button" class="RemoveTeamDetail ml-2 p-2 text-red-600 hover:text-red-800 focus:outline-none">' +
                    '<i class="fas fa-times"></i>' +
                '</button>' +
            '</div>'
        );
        $('#TeamDetailsContainer').append(newInput);
    });

    $(document).on('click', '.RemoveTeamDetail', function() {
        $(this).parent().remove();
    });

    $('#Status').change(function() {
        if ($(this).val() === 'EventCompleted') {
            $('#CompletedEventFields').removeClass('hidden');
            $('#PhotoFields').removeClass('hidden');
            $('#ParticipatedWon, #EventPhotos, #CertificatePhotos').prop('required', true);
        } else {
            $('#CompletedEventFields').addClass('hidden');
            $('#WonFields').addClass('hidden');
            $('#PhotoFields').addClass('hidden');
            $('#ParticipatedWon, #EventPhotos, #CertificatePhotos, #Position, #PrizeAmount').prop('required', false);
        }
    });

    $('#ParticipatedWon').change(function() {
        if ($(this).val() === 'Won') {
            $('#WonFields').removeClass('hidden');
            $('#Position, #PrizeAmount').prop('required', true);
        } else {
            $('#WonFields').addClass('hidden');
            $('#Position, #PrizeAmount').prop('required', false);
        }
    });
});
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('user-menu-button');
    const menu = document.getElementById('user-menu');

    button.addEventListener('click', () => {
      const expanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('hidden');
    });

    document.addEventListener('click', (event) => {
      if (!button.contains(event.target) && !menu.contains(event.target)) {
        button.setAttribute('aria-expanded', 'false');
        menu.classList.add('hidden');
      }
    });
  });
</script>
<script>
  // Open Mobile Menu
  var closeButton = document.getElementById('OpenButton');
  var mmenuElement = document.querySelector('.mmenu');
  closeButton.addEventListener('click', function() {mmenuElement.style.display = 'block';});

  // Close Mobile Menu
  var closeButton = document.getElementById('CloseButton');
  var mmenuElement = document.querySelector('.mmenu');
  closeButton.addEventListener('click', function() {mmenuElement.style.display = 'none';});
</script>
