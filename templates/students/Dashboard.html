  <!-- Static Sidebar for Desktop -->

    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-indigo-600 px-6 pb-4 dark:bg-gray-900 ring-1 ring-white/10">
      <div class="flex h-16 shrink-0 items-center">

      <nav class="flex flex-1 flex-col">

  <div class="lg:pl-72">
    <!-- Header -->
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8 dark:bg-gray-900 dark:border-white/10">
      <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden" id="OpenButton">

        <i class="fa-regular fa-bars fa-lg dark:text-white"></i>
      </button>

      <!-- Separator -->
      <!-- <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div> -->

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="relative flex flex-1"></div>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
          
          <!-- Separator -->
          <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-900/10" aria-hidden="true"></div>

          <!-- Profile dropdown -->
          <div class="relative">
            <button type="button" class="-m-1.5 flex items-center p-1.5" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <!-- <img class="h-8 w-8 rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt=""> -->
              <img class="h-8 w-8 rounded-full bg-gray-50" src="../../assets/profile.png" alt="">
              <span class="hidden lg:flex lg:items-center">
                <span class="ml-4 text-sm font-semibold leading-6 text-gray-900 dark:text-white" aria-hidden="true">{{name}}</span>
                <i class="fa-regular fa-angle-down ml-2 h-5 w-5 text-gray-400 dark:text-white"></i>
              </span>
            </button>
            <div class="hidden absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" id="user-menu">
              <a href="{{url_for('students.Logout')}}" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="user-menu-item-1">Logout</a>
            </div>
          </div>

    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="px-8 sm:px-16 md:px-32 lg:px-48">
            vd
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('user-menu-button');
    const menu = document.getElementById('user-menu');

    button.addEventListener('click', () => {
      const expanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('hidden');
    });

    document.addEventListener('click', (event) => {
      if (!button.contains(event.target) && !menu.contains(event.target)) {
        button.setAttribute('aria-expanded', 'false');
        menu.classList.add('hidden');
      }
    });
  });
</script>
<script>
  // Open Mobile Menu
  var closeButton = document.getElementById('OpenButton');
  var mmenuElement = document.querySelector('.mmenu');
  closeButton.addEventListener('click', function() {mmenuElement.style.display = 'block';});

  // Close Mobile Menu
  var closeButton = document.getElementById('CloseButton');
  var mmenuElement = document.querySelector('.mmenu');
  closeButton.addEventListener('click', function() {mmenuElement.style.display = 'none';});
</script>
</body>
</html>
