<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='output5.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Hackathons - SKCET</title>
    <style>
        body {
            background-color: white;
        }
        .draggable {
            cursor: move;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-xl font-semibold text-gray-900">Users</h1>
                <p class="mt-2 text-sm text-gray-700">A list of all the users in your account including their name, title, email and role.</p>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                <a class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" href="{{ url_for('students.HackathonsAdd') }}">Add</a>
            </div>
        </div>
        <div class="mt-8 flow-root">
            <div class="mb-4 flex justify-between items-center">
                <div class="flex items-center">
                    <label for="rowsPerPage" class="mr-2 text-sm font-medium text-gray-700">Rows per page:</label>
                    <select id="rowsPerPage" class="w-24 rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="w-64">
                    <label for="searchInput" class="sr-only">Search</label>
                    <input type="text" id="searchInput" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Search...">
                </div>
            </div>
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle">
                    <table id="userTable" class="min-w-full divide-y divide-gray-300">
                        <thead>
                            <tr>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0 draggable" draggable="true" data-column="sno">
                                    S.No
                                    <button class="sort-btn ml-1" data-column="sno" data-sort="default">
                                        <i class="fa-solid fa-sort"></i>
                                    </button>
                                </th>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0 draggable" draggable="true" data-column="EventName">
                                    Event Name
                                    <button class="sort-btn ml-1" data-column="EventName" data-sort="default">
                                        <i class="fa-solid fa-sort"></i>
                                    </button>
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 draggable" draggable="true" data-column="TeamName">
                                    Team Name
                                    <button class="sort-btn ml-1" data-column="TeamName" data-sort="default">
                                        <i class="fa-solid fa-sort"></i>
                                    </button>
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 draggable" draggable="true" data-column="ProjectTitle">
                                    Project Title
                                    <button class="sort-btn ml-1" data-column="ProjectTitle" data-sort="default">
                                        <i class="fa-solid fa-sort"></i>
                                    </button>
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 draggable" draggable="true" data-column="Date">
                                    Date
                                    <button class="sort-btn ml-1" data-column="role" data-sort="Date">
                                        <i class="fa-solid fa-sort"></i>
                                    </button>
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 draggable" draggable="true" data-column="Mode">
                                    Mode
                                    <button class="sort-btn ml-1" data-column="Mode" data-sort="default">
                                        <i class="fa-solid fa-sort"></i>
                                    </button>
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 draggable" draggable="true" data-column="Status">
                                    Status
                                    <button class="sort-btn ml-1" data-column="Status" data-sort="default">
                                        <i class="fa-solid fa-sort"></i>
                                    </button>
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            <!-- Table body content will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="pagination" class="mt-4 flex justify-center items-center">
            <!-- Pagination buttons will be dynamically populated here -->
        </div>
    </div>
    <script>
let currentPage = 1;
let rowsPerPage = 50;
let sortColumn = 'sno';
let sortDirection = 'default';
let filteredUsers = [];
let allUsers = {{ hackathons|tojson|safe }};
let columnOrder = ['sno', 'EventName', 'TeamName', 'ProjectTitle', 'Date', 'Mode', 'Status'];

const tableBody = document.querySelector('#userTable tbody');
const tableHead = document.querySelector('#userTable thead');
const paginationContainer = document.getElementById('pagination');
const rowsPerPageSelect = document.getElementById('rowsPerPage');
const searchInput = document.getElementById('searchInput');

function renderTable() {
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedUsers = filteredUsers.slice(start, end);

    tableBody.innerHTML = '';
    paginatedUsers.forEach(user => {
        const row = document.createElement('tr');
        columnOrder.forEach(column => {
            const cell = document.createElement('td');
            cell.className = "whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0";
            cell.textContent = user[column];
            row.appendChild(cell);
        });

        // Add Actions column
        const actionsCell = document.createElement('td');
        actionsCell.className = "whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0";
        actionsCell.innerHTML = `
            <a href="{{ url_for('students.ViewHackathon', id='') }}${user._id}">View</a>
            <a href="{{ url_for('students.EditHackathon', id='') }}${user._id}">Edit</a>
            <a href="{{ url_for('students.DeleteHackathon', id='') }}${user._id}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
        `;
        row.appendChild(actionsCell);

        tableBody.appendChild(row);
    });

    renderPagination();
    updateSortIcons();
}

function renderPagination() {
    const totalPages = Math.ceil(filteredUsers.length / rowsPerPage);
    paginationContainer.innerHTML = '';

    // Previous button
    const prevButton = document.createElement('button');
    prevButton.innerHTML = '<i class="fa-solid fa-caret-left"></i>';
    prevButton.className = `mx-1 px-3 py-1 rounded ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-gray-600'}`;
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    });
    paginationContainer.appendChild(prevButton);

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = `mx-1 px-3 py-1 rounded ${currentPage === i ? 'bg-indigo-600 text-white' : 'text-gray-600'}`;
        button.addEventListener('click', () => {
            currentPage = i;
            renderTable();
        });
        paginationContainer.appendChild(button);
    }

    // Next button
    const nextButton = document.createElement('button');
    nextButton.innerHTML = '<i class="fa-solid fa-caret-right"></i>';
    nextButton.className = `mx-1 px-3 py-1 rounded ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-gray-600'}`;
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
            currentPage++;
            renderTable();
        }
    });
    paginationContainer.appendChild(nextButton);
}

function updateSortIcons() {
    document.querySelectorAll('.sort-btn').forEach(btn => {
        const column = btn.dataset.column;
        const icon = btn.querySelector('i');

        if (column === sortColumn) {
            icon.className = sortDirection === 'asc' ? 'fa-solid fa-sort-up' :
                             sortDirection === 'desc' ? 'fa-solid fa-sort-down' :
                             'fa-solid fa-sort';
        } else {
            icon.className = 'fa-solid fa-sort';
        }
    });
}

function sortUsers(column) {
    if (column === sortColumn) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 
                        sortDirection === 'desc' ? 'default' : 'asc';
    } else {
        sortColumn = column;
        sortDirection = 'asc';
    }

    if (sortDirection !== 'default') {
        filteredUsers.sort((a, b) => {
            const valueA = a[column];
            const valueB = b[column];

            if (typeof valueA === 'string' && typeof valueB === 'string') {
                return sortDirection === 'asc' 
                    ? valueA.localeCompare(valueB) 
                    : valueB.localeCompare(valueA);
            } else {
                return sortDirection === 'asc' 
                    ? valueA - valueB 
                    : valueB - valueA;
            }
        });
    } else {
        // Reset to original order
        filteredUsers.sort((a, b) => a.sno - b.sno);
    }

    currentPage = 1;
    renderTable();
}

function filterUsers() {
    const searchTerm = searchInput.value.toLowerCase().trim();

    filteredUsers = allUsers.filter(user => {
        return Object.entries(user).some(([key, value]) => {
            // Exclude the '_id' field from the search
            if (key === '_id') return false;
            
            // Convert the value to a string and check if it includes the search term
            return String(value).toLowerCase().includes(searchTerm);
        });
    });

    currentPage = 1;
    renderTable();
}

// Drag and drop functionality
let draggedColumn = null;

function handleDragStart(e) {
    draggedColumn = e.target;
    e.target.classList.add('dragging');
}

function handleDragOver(e) {
    e.preventDefault();
}

function handleDragEnter(e) {
    e.preventDefault();
    if (e.target.classList.contains('draggable')) {
        e.target.style.borderLeft = '2px solid blue';
    }
}

function handleDragLeave(e) {
    if (e.target.classList.contains('draggable')) {
        e.target.style.borderLeft = '';
    }
}

function handleDrop(e) {
    e.preventDefault();
    if (e.target.classList.contains('draggable')) {
        e.target.style.borderLeft = '';
        const fromIndex = columnOrder.indexOf(draggedColumn.dataset.column);
        const toIndex = columnOrder.indexOf(e.target.dataset.column);
        
        if (fromIndex !== toIndex) {
            columnOrder.splice(toIndex, 0, columnOrder.splice(fromIndex, 1)[0]);
            reorderColumns();
        }
    }
}

function handleDragEnd(e) {
    e.target.classList.remove('dragging');
}

function reorderColumns() {
    const headerRow = tableHead.querySelector('tr');
    const newHeaderRow = document.createElement('tr');
    
    columnOrder.forEach(column => {
        const th = headerRow.querySelector(`th[data-column="${column}"]`);
        const newTh = th.cloneNode(true);
        // Preserve the original styling
        newTh.className = th.className;
        newHeaderRow.appendChild(newTh);
    });
    
    // Add the Actions column (which is not draggable)
    const actionsHeader = headerRow.querySelector('th:last-child');
    newHeaderRow.appendChild(actionsHeader.cloneNode(true));

    headerRow.parentNode.replaceChild(newHeaderRow, headerRow);
    renderTable();
    addDragListeners();
    addSortListeners();
}

function addDragListeners() {
    const draggableElements = document.querySelectorAll('.draggable');
    draggableElements.forEach(elem => {
        elem.addEventListener('dragstart', handleDragStart);
        elem.addEventListener('dragover', handleDragOver);
        elem.addEventListener('dragenter', handleDragEnter);
        elem.addEventListener('dragleave', handleDragLeave);
        elem.addEventListener('drop', handleDrop);
        elem.addEventListener('dragend', handleDragEnd);
    });
}

function addSortListeners() {
    document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.addEventListener('click', () => sortUsers(btn.dataset.column));
    });
}

// Event listeners
rowsPerPageSelect.addEventListener('change', (e) => {
    rowsPerPage = e.target.value === 'all' ? filteredUsers.length : parseInt(e.target.value);
    currentPage = 1;
    renderTable();
});

searchInput.addEventListener('input', filterUsers);

// Initialize the table
window.addEventListener('load', () => {
    filteredUsers = [...allUsers];
    renderTable();
    addDragListeners();
    addSortListeners();
});
    </script>
</body>
</html>
